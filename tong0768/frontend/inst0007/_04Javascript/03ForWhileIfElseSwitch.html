<h1>For While If Else Continue Break</h1>

<script>


    for (var s=1; s<=9; s=s+1) {
        if (s % 3 == 0) {
            console.log(" ")
            continue;
        }
        var str = "";
        for (var t=1; t<=s; t=t+1) {
            str = str + "#";
        }
        console.log(str);
    }

    console.log("end")
