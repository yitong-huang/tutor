<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>

<h1>Login Form</h1>
<form action="RelativePosition.html" method="post">
    <label id="user">Username <input type="text" name="user"></label>
    <label id="password">Password <input type="password" name="password"></label>
    <input type="submit" value="Log In">
</form>

<h1>Label</h1>
<label>Username</label>

<h1>Input</h1>
<label>
    <input type="text">
</label>

<h1>Input with size</h1>
<label>
    <input type="text" size="15">
</label>

<h1>Input with maxlength</h1>
<label>
    <input type="text" maxlength="10">
</label>

<h1>Input with value</h1>
<label>
    <input type="text" value="tong">
</label>

<h1>Input with placeholder</h1>
<label>
    <input type="text" placeholder="name">
</label>

<h1>Options</h1>
<datalist id="game123">
    <option value="rock">
    <option value="paper">
    <option value="scissors">
    <option value="unicorn">
    <option value="sledgehammer">
</datalist>
<label>
    Your Move:
    <input type="text" list="game123">
</label>

<h1>type=range</h1>
<label>How much do you like our product?<br>
    0 <input type="range" min="0" max="5" value="4.3"> 5
</label>

<h1>type=date</h1>
<label>When can you return the book?<br>
    <input type="date">
</label>

<h1>type=color</h1>
<label>What is your favorite color?
    <input type="color">
</label>

<h1>type=password</h1>
<label>What is your favorite color?
    <input type="password">
</label>




</body>
</html>
