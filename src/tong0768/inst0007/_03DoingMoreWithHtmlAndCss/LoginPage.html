<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>

<h1>Login Form</h1>
<form action="" method="post">
    <label for="username">Username</label> <input type="text" name="username">
    <label for="password">Password</label> <input type="password" name="password">
    <input type="submit" class="submit" value="Log In">
</form >

<h1>Label</h1>
<label>Username</label>

<h1>Input</h1>
<input type="text">

<h1>Input with size</h1>
<input type="text" size="15">

<h1>Input with maxlength</h1>
<input type="text" maxlength="10">

<h1>Input with value</h1>
<input type="text" value="tong">

<h1>Input with placeholder</h1>
<input type="text" placeholder="name">

<h1>Options</h1>
<datalist id="game">
    <option value="rock">
    <option value="paper">
    <option value="scissors">
    <option value="unicorn">
    <option value="sledgehammer">
</datalist>
<label>
    Your Move:
    <input id="move" list="game">
</label>

<h1>type=range</h1>
<label>How much do you like our product?<br>
    Not at all <input type="range" min="0" max="5" value="4.3"> More than anything
</label>

<h1>type=date</h1>
<label>When can you return the book?<br>
    <input type="date"">
</label>

<h1>type=color</h1>
<label>What is your favorite color?
    <input type="color">
</label>

<h1>type=password</h1>
<label>What is your favorite color?
    <input type="password">
</label>




</body>
</html>
